<!DOCTYPE html>
<html>

<head>
  <title>Team 5436 | RoboNatick</title>

  <link href="css/reset.css" rel="stylesheet" type="text/css">

  <style>
    .dropdown
    {
      position: relative;
      display: inline-block;
    }

    .dropdown button
    {
      margin: 20px 0px 0px 20px;
      padding: 18px;
      font-size: 18px;
      background-color: gray;
      border: none;
    }

    .list
    {
      display: none;
      position: absolute;
      width: 150px;
      z-index: 1;
      margin-left: 20px;
      background-color: #D4D4D4;
    }

    .list a
    {
      color: black;
      text-decoration: none;
      display: block;
      padding: 15px;
      font-size: 15px;
      font-family: arial;
    }

    .list a:hover
    {
      background-color: gray;
    }

    .dropdown:hover .list
    {
      display: block;
    }

  </style>

</head>

<body>
  <nav>
    <img src="images/logo.png">
    <a href="#">Home</a>
    <div class="dropdown">
      <button>About The Team</button>
      <div class="list">
        <a href="#">History</a>
        <a href="#">Members</a>
      </div>
    </div>

    <div class="dropdown">
      <button>The Robot</button>
      <div class="list">
        <a href="#">Mark 6 Robot</a>
        <a href="#">Past Robot</a>
      </div>
    </div>

    <div class="dropdown">
      <button>Outreach</button>
      <div class="list">
        <a href="#">Fundraising</a>
        <a href="#">Volunteering</a>
      </div>
    </div>
    <a href="#">Photo Gallery</a>
  </nav>
</body>

</html>
