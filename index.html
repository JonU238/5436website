  <!--ADDS RESET.CSS-->
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/global.css" rel="stylesheet" type="text/css">

  <style>
    /*TO SHOW WHICH PAGE YOU'RE ON*/
    #home
    {
      color: #b71b1b;
    }

    .bar a:hover
    {
      color: #b71b1b;
    }
    /* Body CSS */
    #hero {
      width: 100vw;
      height: 60vh;
      background-image: url('images/Hero.JPG');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      margin-bottom: 25px;
    }
    .third {
      width: 33.33%;
      height: 33.33vw;
      display: inline-block;
      padding: 2%;
      box-sizing: border-box;
    }
    .box {
      width: 100%;
      height: 100%;
      border-radius: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      box-sizing: border-box;
      padding: 5px;
      background-position: center;
      background-size: cover;
      transition: all 0.5s;
    }
    .box::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0.3;
      border-radius: 50px;
      transition: all 0.5s;
    }
    .box:hover::before {
      background-color: #b71b1b;
    }
    #teamBox {
      background-image: url("images/Hero.JPG");
    }
    #robotBox {
      background-image: url("images/Hero.JPG");
    }
    #volunteerBox {
      background-image: url("images/Hero.JPG");
    }
    .text {
      font-family: arial;
      font-size: 3vw;
      text-align: center;
      word-wrap: break-word;
      color: white;
      position: relative;
      font-weight: bold;
      width: 100%;
    }
  </style>

</head>
